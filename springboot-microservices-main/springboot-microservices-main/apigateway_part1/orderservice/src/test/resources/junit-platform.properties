#below configurations, junit platform launcher will apply to junit.jupiter (i.e. Jupiter Test engine only)

#Enables or disables parallel execution, default value is "false"
junit.jupiter.execution.parallel.enabled = false

#Run methods within a test class in parallel, default value is "same_thread" means sequentially
junit.jupiter.execution.parallel.mode.default = concurrent

#Multiple Test Classes can be executed in parallel, default value is "same_thread" means sequentially
junit.jupiter.execution.parallel.mode.classes.default = concurrent

#thread pool managing strategy:
    # "dynamic" (default) : thread pool size is computed dynamically based on system resource
    # "fixed" : we define the specific number of threads within a pool
junit.jupiter.execution.parallel.config.strategy = fixed

#used when "fixed" thread pool strategy is used, below it creates thread pool with 5 threads.
junit.jupiter.execution.parallel.config.fixed.parallelism = 5
